{% extends 'server_ui/templates/base.html' %}
{% block title %}Confirmar Voto{% endblock %}

{% block content %}
<h1>Seu Voto foi Submetido</h1>

<p>
    Um voto foi submetido com sucesso para <b>{{voter.voter_id}}</b>, com assinatura de voto:
    <br /><br />
    <tt style="font-size: 2em;">{{voter.vote_hash}}</tt>
</p>

<p>
    Visite a <a href="{% url "election@view" election.uuid %}">página inicial da eleição</a>.
</p>

{% endblock %}
